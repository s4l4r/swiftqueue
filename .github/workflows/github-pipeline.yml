name: Super-Linter

# Run this workflow every time a new commit pushed to the repository
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile
        run: mvn compile
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
        continue-on-error: true
      - name: Test
        run: mvn test
      - name: Package
        run: mvn package
      - name: Prepare Artifact
#        if: github.ref == 'refs/heads/master'
        run: mkdir staging/target && cp -r target/* staging
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
#        if: github.ref == 'refs/heads/master'
        with:
          name: app-artifact
          path: staging
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: app-artifact
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push with RevisionId tag
        id: docker_build
        uses: docker/docker-push-action@v2
        with:
          push: true
          tags: swiftqueuetest/swiftqueue:$GITHUB_SHA,swiftqueuetest/swiftqueue:latest
          context: .
          file: src/main/docker/Dockerfile
